<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather App</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	

	<div class="card">
		<div class="search">
			<input type="text" placeholder="Add city name..."
			spellcheck="false">
			<button> <img class="search_icon" src="images/search.png" ></button>
		</div>

		<div class="error">
			<p>Invalid city name</p>
		</div>

		<div class="weather">
			<img src="images/rainy.png" class="weather-icon">
			<h1 class="temprature"></h1>
			<h2 class="city"></h2>
			<div class="details">

				<div class="col">
					<img class="humidity_img" src="images/drops.png">
					<div>
						<p class="humidity">50%</p>
						<p>Humidity</p>
					</div>

					<div class="col">
						<img class="windy_drop" src="images/windy.png">
						<div>
							<p class="wind_speed">5 km/h</p>
							<p>Windy speed</p>
						</div>

				</div>
			</div>
		</div>
	</div>


	<script src="index.js"></script>
</body>
</html>
